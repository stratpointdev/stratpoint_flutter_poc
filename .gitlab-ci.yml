stages:
  - test # All jobs related for testing such as Unit Test
  - build_web
#  - build_android
  - build_ios
  - deploy_web
#   - deploy_android
#   - deploy_ios
#   - deploy_web


flutter_test: # Name of the lane
  stage: test # type of stage
  script:
    - flutter test # Run Flutter test
  tags:
    - flutter # Tags for runner

flutter_build_web:
  stage: build_web
  before_script:
    - flutter channel beta
  script:
    - flutter config --enable-web
    - flutter build web
  artifacts:
    paths:
      - build/web
  tags:
    - flutter
  only:
    - develop

deploy_web:
  stage: deploy_web
  before_script:
    - npm i -g firebase-tools
  dependencies:
    - flutter_build_web
  script:
    - firebase use staging
    - firebase deploy --token $FIREBASE_TOKEN
  only:
    - develop

